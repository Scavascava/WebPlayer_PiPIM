<html>
  <body class="bg" scroll="no" onload="playDefault()">
    <meta charset="utf-8" />
    <head>
      <title>WebPlayer by Natalia Skawinska</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
      <link rel="stylesheet" type="text/css" href="styles.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    </head>

    <div id="wrapper">
      <h2>WebPlayer by Natalia Skawi≈Ñska</h2>
      <div class="main-window">
        <div class="player-wrapper">
          <div class="playlist-info">
            <h4>Choose playlist:</h4>
            <select id="select-video" onchange="selectVideo()">
              <option value="0">Big Buck Bunny</option>
              <option value="1">The Durian Open Movie Project</option>
              <option value="2">Table Ronde</option>
              <option value="3">Parkour</option>
            </select>
            <span>or paste your url:</span>
            <form> 
              <input type="text" name="url" id="url" required />
            </form>
            <button onclick="yourPlaylist()">Watch</button>
          </div>
  
          <video id="video" controls></video>
        
          <div class="bitrates">
            <h4>Change bitrate: </h4>
            <div id="buttons"></div>
          </div>

        </div>
            
        <div class="information">
          <div id="info">
            <h3>Video Information</h3>
            <div>Bitrate: <span id="bitrate"></span></div>
            <div>Height: <span id="height"></span></div>
            <div>Width: <span id="width"></span></div>
            <div>Video codec: <span id="video-codec"></span></div>
            <div>Audio codec: <span id="audio-codec"></span></div>
          </div>  
        </div>

    </div>
  </body>
</html>

<script type="text/javascript">
  const videoEl = document.getElementsByTagName("video")[0];
  const videos = [
    "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8",
    "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8",
    "https://mnmedias.api.telequebec.tv/m3u8/29880.m3u8",
    "https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8",
  ];

  function selectVideo() {
    let chosenVideo = document.getElementById("select-video").value;
    loadVideo(videos[chosenVideo]);
  }

  function playDefault() {
    loadVideo(videos[0]);
  }

  function loadVideo(videoSrc) {
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
        createButtonsBitrate();
        updateInfo();
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoSrc;
      video.addEventListener("loadedmetadata", function () {
        video.play();
      });
    }
  }

  function changeBitrate() {
    x = this.value;
    hls.loadLevel = x;
    hls.currentLevel = x;
    console.log(hls.levels);
    console.log(hls.currentLevel);
    console.log(hls.currentLevel);
    updateInfo();
  }

  function createButtonsBitrate() {
    let d = document.getElementById("buttons");
    if (d.innerHTML != "") {
      d.innerHTML = "";
    }
    for (let i = 0; i < 5; i++) {
      let e = document.createElement("button");
      e.value = i;
      e.addEventListener("click", changeBitrate);
      e.class = "bear";
      e.innerHTML = hls.levels[i].bitrate;
      d.appendChild(e);
    }
  }

  function updateInfo() {
    var lvl = hls.loadLevel;
    console.log(lvl);
    document.getElementById("bitrate").innerHTML = hls.levels[lvl].bitrate;
    document.getElementById("height").innerHTML = hls.levels[lvl].height;
    document.getElementById("width").innerHTML = hls.levels[lvl].width;
    document.getElementById("video-codec").innerHTML = hls.levels[lvl].videoCodec;
    document.getElementById("audio-codec").innerHTML = hls.levels[lvl].audioCodec;
  }

  function validURL(str) {
    var pattern = new RegExp(
      "^(https?:\\/\\/)?" +
      "((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|" +
      "((\\d{1,3}\\.){3}\\d{1,3}))" +
      "(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*" +
      "(\\?[;&a-z\\d%_.~+=-]*)?" +
        "(\\#[-a-z\\d_]*)?$",
      "i"
    );
    return !!pattern.test(str);
  }

  function yourPlaylist() {
    let playlistUrl = document.getElementById("url").value;
    if (validURL(playlistUrl)) {
      loadVideo(playlistUrl);
    } else {
      alert("Wrong Url!");
    }
  }
</script>
